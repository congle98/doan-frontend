<div class="cart-area d-n">
    <div class="total">
      <button (click)="op.toggle($event)">{{totalPrice|currency:"VND"}} <span> {{totalQuantity}}</span></button>
    </div>
    <a routerLink="/cart-details"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
</div>
<p-overlayPanel #op [showCloseIcon]="true" [style]="{width: '450px'}">
  <ng-template pTemplate>
    <p-table [value]="cartItems" selectionMode="single" [(selection)]="selectedItem" [paginator]="true" [rows]="5" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
          <th>Image</th>
          <th pSortableColumn="unitPrice">Price <p-sortIcon field="price"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-cartItem>
        <tr [pSelectableRow]="rowData">
          <td>{{cartItem.name}}</td>
          <td><img src="{{cartItem.imageUrl}}" [alt]="cartItem.imageUrl" class="product-image" /></td>
          <td>{{cartItem.unitPrice}}</td>
        </tr>
      </ng-template>
    </p-table>
    <b>Số lượng: {{totalQuantity}}</b>
    <b>Tổng tiền: {{totalPrice|currency:"VND"}}</b>
    <a routerLink="/cart-details">Đặt hàng</a>
  </ng-template>
</p-overlayPanel>
