
    <div class="container-fluid">
      <div class="mt-3 mb-2 d-block">
        <a routerLink="/" class="btn btn-danger text-white px-4 py-2"><i class="fas fa-home mr-2"></i>Quay lại trang chủ</a>
      </div>
      <div *ngIf="cartItems.length>0">
        <table class="table table-sm">
          <tr *ngFor="let cartItem of cartItems">
            <td class="text-center" style="vertical-align: middle">
              <button class="btn btn-sm" (click)="remove(cartItem)">
                <img src="./assets/img/rmicon.png" alt=""></button>
            </td>
            <td><img class="img-responsive" src="{{cartItem.imageUrl}}"
                     width="150px"></td>
            <td>
              <p>{{cartItem.name}}</p>
              <p class="fw-bold">{{cartItem.unitPrice|VndCurrency}}</p>
            </td>
            <td>
              <div class="items">
                <div class="flex-column no-gutters align-items-center">
                  <div style="font-weight: 700">Số lượng </div>
                  <div class="d-flex mt-2 align-items-center" style="border: 2px solid #f0f0f0 ; width: 100px; border-radius: 3px">
                    <button (click)="incrementQuantity(cartItem)" class="btn text-secondary btn-sm">
                      <i class="fas fa-plus"></i>
                    </button>
                    <div class="mx-2 fw-bold text-danger text-center" style="font-size: 1.3rem; width: 25px">
                      {{cartItem.quantity}}
                    </div>
                    <button (click)="decrementQuantity(cartItem)" class="btn text-secondary btn-sm">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                  <div class="mt-2">
                    <h4 class="mb-0 fw-bold">Thành tiền</h4>
                    <p style="color:#f9a037">{{cartItem.unitPrice*cartItem.quantity|VndCurrency}}</p>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
        <hr>
        <div class="d-flex justify-content-center">
          <div class="mx-2 fw-bold">
            <p style="font-size: 1.2rem">Tổng số tiền</p>
          </div>
          <div class="mx-2">
            <p style="font-size: 1.2rem; color:#f9a037 ">{{totalPrice|VndCurrency}}</p>
          </div>
        </div>
        <div class="text-center">
          <button  class="btn btn-danger" routerLink="/checkout">Thanh toán</button>
        </div>
      </div>
      <div *ngIf="cartItems.length===0" >
        <div class="alert alert-warning col-md-2" role="alert">
          Giỏ hàng của bạn đang trống
        </div>
<!--        <button class="btn btn-primary" routerLink="/">Quay lại trang chủ</button>-->
      </div>
    </div>
