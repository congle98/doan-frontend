<div class="form-header" >
  <input #myInput
         (keyup.enter)="doSearch(myInput.value)"
         class="au-input au-input-xl"
         name="search"
         placeholder="Tên sách, tên tác giả ..."
         type="text" />
  <button class="btn-search" type="submit" (click)="doSearch(myInput.value)">
    Tìm kiếm
  </button>
</div>
