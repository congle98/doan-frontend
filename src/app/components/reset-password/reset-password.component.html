<section class="h-100 gradient-form m-0" style="background-color: #eee; width:350px">
  <div class="h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="card rounded-3 text-black ">
        <ul class="popup-login-tab">
          <li class="popup-login-tab-item">
            <a (click)="showLoginDialog()">Đăng nhập</a>
          </li>
          <li class="popup-login-tab-item" (click)="showRegisterDialog()">
            Đăng ký
          </li>
          <li class="popup-login-tab-item active" style="width: 40%">
            <a >Quên mật khẩu</a>
          </li>
        </ul>
        <div class="row g-0">
          <div class="col-12">
            <div class="card-body pt-0">
              <div class="text-center">
                <img src="./assets/img/bookStoreicon.png" style="width: 150px;" alt="logo">
              </div>
              <form  [formGroup]="resetPasswordForm">
                <div class="form-outline mb-4 form-field-height">
                  <label class="form-label" for="form3Example1cg">Tên đăng nhập <span class="text-danger">*</span></label>
                  <input type="text" id="form3Example1cg" formControlName="username" class="form-control form-control-sm" />
                  <div *ngIf="username">
                    <div *ngIf="username.invalid && (username.dirty||username.touched)">
                      <small class="p-error" *ngIf="username.errors?.required||username.errors?.Whitespace">
                        Tên tài khoản không được để trống !
                      </small>
                      <small  class="p-error" *ngIf="username.errors?.minlength">
                        Tên tài khoản phải lớn hơn 2 ký tự !
                      </small>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4 form-field-height">
                  <label class="form-label" for="form3Example3cg">Email <span class="text-danger">*</span></label>
                  <input type="email" id="form3Example3cg" formControlName="email"  class="form-control form-control-sm" />
                  <div *ngIf="email">
                    <div *ngIf="email.invalid && (email.dirty||email.touched)">
                      <small class="p-error" *ngIf="email.errors?.required">
                        Email không được để trống !
                      </small>
                      <small class="p-error" *ngIf="email.errors?.pattern">
                        Vui lòng nhập đúng định dạng email
                      </small>
                    </div>
                  </div>
                </div>
                <div class="text-center pt-1 mb-2 pb-1">
                  <button type="button"  (click)="onSubmit()" class="btn btn-block fa-lg gradient-custom-2 mb-3">Lấy lại mật khẩu</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
