<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-md-6 bg-secondary">
      <form [formGroup]="loginForm">
        <div class="row">
          <div class="col-md-12">
            <div class="input-space">
              <input type="text" formControlName="username"  placeholder="Tên đăng nhập">
              <div *ngIf="username">
                <div *ngIf="username.invalid && (username.dirty||username.touched)" class="alert alert-danger mt-1">
                  <div *ngIf="username.errors?.required||username.errors?.Whitespace">
                    Tên tài khoản không được để trống !
                  </div>
                  <div *ngIf="username.errors?.minlength">
                    Tên tài khoản phải lớn hơn 2 ký tự !
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-space">
              <input type="text" formControlName="password" placeholder="Mời nhập mật khẩu">
              <div *ngIf="password">
                <div *ngIf="password.invalid && (password.dirty||password.touched)" class="alert alert-danger mt-1">
                  <div *ngIf="password.errors?.required||password.errors?.Whitespace">
                    Mật khẩu không được để trống !
                  </div>
                  <div *ngIf="password.errors?.minlength">
                    Mật khẩu phải lớn hơn 2 ký tự
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" (click)="onSubmit()" class="btn btn-info">Đăng nhập</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
