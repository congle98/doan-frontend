<div class="main-content">
  <app-top-sold></app-top-sold>
  <div class="section-content section-content-p30 mt-3">
    <div class="container-fluid">
      <div class="row product-list">
        <div class="flashsale-header align-items-center justify-content-between mb-3">
          <div><span class="category-title">{{currentCategoryId==0?"Tất cả":books[0].bookCategory.name}}</span></div>
          <div class="d-flex justify-content-end" style="width: 700px">
            <button (click)="searchSort('nameasc')" mat-stroked-button class="mr-4 btn-list" [ngClass]="sort=='nameasc'?'sortActive':''">Tên A-Z</button>
            <button (click)="searchSort('namedesc')" mat-stroked-button class="mr-4 btn-list" [ngClass]="sort=='namedesc'?'sortActive':''">Tên Z-A</button>
            <button mat-stroked-button (click)="searchSort('priceasc')"  class="mr-4 btn-list" [ngClass]="sort=='priceasc'?'sortActive':''">Giá <i class="fas fa-arrow-up"></i></button>
            <button mat-stroked-button (click)="searchSort('pricedesc')"  class="mr-4 btn-list" [ngClass]="sort=='pricedesc'?'sortActive':''">Giá <i class="fas fa-arrow-down"></i></button>
          </div>

        </div>

<!--        <div *ngFor="let book of books" class="col-6 col-md-2">-->
      <div *ngFor="let book of books"  class="col-6 col-md-2">
        <div class="card mb-3">
          <a routerLink="/book-detail/{{book.id}}">
            <div class="image-container ">
              <div class="first">
                <div class="d-flex justify-content-between align-items-center"> <span *ngIf="book.price!=0&&(book.salePrice/book.price)!=0" class="discount">SALE {{((book.salePrice/book.price)*100).toFixed(1)+'%'}}</span></div>
              </div> <img src="{{book.imageUrl}}"  class="img-fluid rounded thumbnail-image img-adverti">
            </div>
          </a>

          <div class="px-2 pt-3">
            <div style="line-height: 17px">
              <div style="height: 40px"><p class="dress-name">{{book.name.length<30?book.name:book.name.slice(0,29)+'..'}}</p></div>
              <div class="d-flex flex-column">
                <div><span class="new-price">{{(book.unitPrice) | VndCurrency}}</span> </div>
                <div><small class="old-price text-right">{{book.price| VndCurrency}}</small> </div>
              </div>
            </div>
            <hr class="my-2">
            <div class="d-flex align-items-end">
<!--              <button  (click)="addToCart(book)"  class="buy"><i class="fas fa-2x fa-cart-plus"></i></button>-->
              <button  (click)="addToCart(book)"  class="addtocart">
                <i class="fa fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
