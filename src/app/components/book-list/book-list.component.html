<div class="main-content">
  <app-top-sold></app-top-sold>
  <div class="section-content section-content-p30 mt-3">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let book of books" class="col-6 col-md-2">
          <div class="card mb-3">
            <div class="image-container ">
              <div class="first">
                <div class="d-flex justify-content-between align-items-center"> <span *ngIf="book.price!=0&&(book.salePrice/book.price)!=0" class="discount">SALE {{((book.salePrice/book.price)*100).toFixed(1)+'%'}}</span></div>
              </div> <img src="{{book.imageUrl}}" style="height: 150px; width: 100%" class="img-fluid rounded thumbnail-image">
            </div>
            <div class="p-2 pt-4">
              <div style="line-height: 15px">
                <div style="height: 40px"><p class="dress-name text-gray-800">{{book.name}}</p></div>
                <div class="d-flex flex-column">
                  <div><span class="new-price">{{(book.price-book.salePrice) | VndCurrency}}</span> </div>
                  <div><small class="old-price text-right">{{book.price| VndCurrency}}</small> </div>
                </div>
              </div>
              <hr class="my-2">
              <div class="d-flex align-items-end">
                  <button  (click)="addToCart(book)"  class="buy"><i class="fas fa-2x fa-cart-plus"></i></button>
              </div>
            </div>
          </div>
          </div>

<!--          <div class="product-box">-->
<!--            <a routerLink="/products/{{book.id}}">-->
<!--              <img alt="" class="img-responsive" src="{{book.imageUrl}}">-->
<!--              <h1>{{book.name}}</h1>-->
<!--            </a>-->

<!--            <div class="price">{{book.price | currency:"VND"}}</div>-->
<!--            <button (click)="addToCart(book)" class="btn btn-primary btn-sm" >Add to cart</button>-->
<!--          </div>-->
      </div>
      <div *ngIf="books?.length==0" class="alert alert-warning col-md-12" role="alert">
        No products found.
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">

          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left:30%">
                <!--                maxSize là số lượng nút bấm phâm trang tối đa-->
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="getProductList()"></ngb-pagination>
              </div>
<!--              <div class="col-md-3 mt-2">-->
<!--                <span class="mr-2">Page Size</span>-->
<!--                <select (change)="updatePageSize($event)">-->
<!--                  <option>2</option>-->
<!--                  <option selected="true">5</option>-->
<!--                  <option>10</option>-->
<!--                  <option>20</option>-->
<!--                </select>-->
<!--              </div>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
