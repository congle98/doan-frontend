<link rel='stylesheet' href='https://sachinchoolur.github.io/lightslider/dist/css/lightslider.css'>
<div class="container-fluid  p-0 pt-3 px-2" style="margin-left: 12px">
  <div class="mt-3 mb-2 d-block">
    <a routerLink="/" class="btn btn-danger text-white px-4 py-2"><i class="fas fa-home mr-2"></i>Quay lại trang chủ</a>
  </div>
  <div class="row no-gutters " *ngIf="book">
    <div class="col-md-5 pr-2">
      <div class="card pl-2" style="z-index: 1;">
        <div class="demo">
          <ul id="lightSlider">
            <li> <img src="{{book.imageUrl}}" /> </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card" >
        <div class="d-flex flex-row align-items-center mb-3">
          <div class="progress">
            <span class="progress-value">Đã bán {{book.sold}}</span>
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100"></div>
          </div>
        </div>
        <div class="about"> <span class="font-weight-bold" style="font-size: 1.2rem">Tên sách: {{book.name}}</span>
          <h4 class="font-weight-bold mt-2 mb-1" style="color:#f9b25c; font-size: 1.2rem">{{book.price-book.salePrice|VndCurrency}} <span  class="discount" *ngIf="book.price!=0&&(book.salePrice/book.price)!=0"> SALE {{((book.salePrice/book.price)*100).toFixed(1)+'%'}}</span></h4>
          <h4 class="text-decoration-line-through" style="color:#988584">{{book.price|VndCurrency}}</h4>
        </div>
        <div class="buttons"><button (click)="addToCart(book)" class="btn btn-outline-warning btn-long cart">Thêm vào giỏ hàng</button></div>
        <hr>
        <div class="product-description">
          <div class="d-flex flex-row align-items-center"> <i class="fa fa-calendar-check-o"></i> <span class="fw-bold">Tác giả: {{book.author.name}} </span><span class="ml-5 fw-bold"> Thể loại: {{book.bookCategory.name}}</span> </div>
          <div class="mt-2"> <span class="font-weight-bold">Giới thiệu</span>
            <p>{{book.description}}....</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-top: 130px;" class="mr-4">
    <app-book-detail-advertisement [book]="book" [booksOfAuthor]="booksOfAuthor" [booksOfCategory]="booksOfCategory"></app-book-detail-advertisement>
  </div>

</div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
<script src='https://sachinchoolur.github.io/lightslider/dist/js/lightslider.js'></script>
<script>
  $('#lightSlider').lightSlider({
    gallery: true,
    item: 1,
    loop: true,
    slideMargin: 0,
    thumbItem: 9
  });
</script>
