<div class="container-fluid">


  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Quản lý chung</h1>
  </div>


  <div class="row">

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <a class="text-xs font-weight-bold text-primary text-uppercase mb-1" routerLink="/admin/orders">Đơn hàng đã bán</a>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalOrderCompleted}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-shopping-cart fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <a class="text-xs font-weight-bold text-success text-uppercase mb-1"  routerLink="/admin/orders">Tổng doanh thu</a>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalPrice | VndCurrency}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <a class="text-xs font-weight-bold text-info text-uppercase mb-1" routerLink="/admin/books">Sách đã bán</a>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalQuantity}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-book fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <a class="text-xs font-weight-bold text-warning text-uppercase mb-1" routerLink="/admin/customer">Số lượng Member</a>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalUsers}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-users fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row">

    <!-- Area Chart -->
    <div class="col-12">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
          class="card-header py-3 d-flex flex-row justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Biểu đồ đơn hàng </h6>
        </div>
        <!-- Card Body -->
        <div style="width: 40%" class="m-auto">
          <p-chart type="polarArea"  [data]="data"  ></p-chart>
        </div>
      </div>
    </div>

  </div>

</div>
